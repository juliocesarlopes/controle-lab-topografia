<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Controle de Laboratório</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="module">
        import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm'
        const supabaseUrl = 'https://ehgsgmrcwtxgvqkesmil.supabase.co';
        // COLE A SUA NOVA CHAVE ANON AQUI
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImVoZ3NnbXJjd3R4Z3Zxa2VzbWlsIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTY5MTE4MjMsImV4cCI6MjA3MjQ4NzgyM30.g8EAsvfSXsEfPaHOUlrcuk_HK1p_5Lot4YBQ5_mTBQM';
        window.supabase = createClient(supabaseUrl, supabaseKey);
    </script>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
    <div class="w-full max-w-md bg-white p-8 rounded-lg shadow-md">
        <header class="text-center mb-8">
            <h1 class="text-2xl font-bold text-gray-700">Controle de Laboratório</h1>
            <p class="text-gray-500">CEFET-Curvelo</p>
        </header>
        <form id="form-login" class="space-y-6">
            <div>
                <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
                <input type="email" id="email" name="email" required
                    class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
            </div>
            <div>
                <label for="password" class="block text-sm font-medium text-gray-700">Senha</label>
                <input type="password" id="password" name="password" required
                    class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
            </div>
            <div>
                <button type="submit"
                    class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition-colors">
                    Entrar
                </button>
            </div>
            <p id="mensagem-erro" class="text-sm text-center text-red-500"></p>
        </form>
    </div>

    <script type="module">
        const formLogin = document.getElementById('form-login');
        const mensagemErro = document.getElementById('mensagem-erro');

        formLogin.addEventListener('submit', async (event) => {
            event.preventDefault();
            mensagemErro.textContent = '';
            
            const email = formLogin.email.value;
            const password = formLogin.password.value;

            const { data, error } = await window.supabase.auth.signInWithPassword({
                email: email,
                password: password,
            });

            if (error) {
                console.error('Erro no login:', error.message);
                mensagemErro.textContent = 'Email ou senha inválidos. Tente novamente.';
            } else {
                console.log('Login bem-sucedido:', data.user);
                // Se o login for bem-sucedido, redireciona para o painel
                window.location.href = 'painel.html';
            }
        });
    </script>
</body>
</html>
